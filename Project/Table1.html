<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/ css" href="main.css">

</head>
<body>
<!--tr tag for rows and the td tag for columns-->
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Banana</td>
                <td>$56.75</td>
            </tr>
            <tr>
                <td>Yogurt</td>
                <td>$12.99</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>$69.74</td>
            </tr>
        </tfoot>
    </table>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Item</th>
            </tr>
        </thead>
        
    </table>
</body>
</html>
